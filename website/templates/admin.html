<html>
    <head>
        <title>Edit Devices</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		}
	</style>
    </head>
    <body>
        <h1>Edit Devices</h1>
        <div>
                    <table>
                        <tr>
                            {% for column in columnnames %}
			    <th> {{column}}</th>
                            {% endfor %}
                        </tr>
                        {% for device in devicesform %}
                        <tr>
			<form action="" method="post" name="{{device.keyid}}"  enctype="multipart/form-data">
			    {{ device.csrf_token }}
                            {% for column in columnnames %}
                            <td>{{ device[column] }}</td>
			    {% endfor %}
			    <td><input type="submit" name="commitbtn" value="Commit {{device.keyid}}"/></td>
			    <td><input type="submit" name="deletebtn" value="Delete {{device.keyid}}"/></td>
            		</form>
                        </tr>
                        {% endfor %}
                    </table>
        </div>
	<p>
            {% for message in get_flashed_messages() %}
            <div class="alert-error">Error: {{ message }}</div>
            {% endfor %}
	</p>
    </body>
</html>
